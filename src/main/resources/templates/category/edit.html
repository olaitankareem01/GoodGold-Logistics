<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Category</title>
</head>

<body layout:fragment="content" class="margin-tp">
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
        </div>
    </div>
    <div class="p-2 createForm add-role">
        <form method="post" th:action="${'/categories/update'}" th:object="${category}">
            <div class="form-group">
                <label>Id</label>
                <input class="form-control" th:field="*{id}" name="id" readonly>
            </div>
            <div class="form-group">
                <label>Role Name</label>
                <input type="text" class="form-control" th:field="*{name}" name="name" required>
            </div>
            <div>
                <input type="submit" name="saveRole" id="saveRole" value="Edit Category"/>
            </div>
        </form>
    </div>
</main>
</body>
</html>
