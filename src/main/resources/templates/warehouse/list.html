<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout2}">
<head>
    <title>All Warehouse</title>
</head>

<body layout:fragment="content">
    <div class="p-2 add-staff mb-3 createForm">
        <h4>Create Warehouse</h4>
        <form method="post" th:action="${'/warehouses/add'}">
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Warehouse Code</label>
                    <input type="text" class="form-control mw-100" name="code" required>
                </div>

                <div class="form-group col-md-6">
                    <label>Warehouse Address</label>
                    <input type="text" class="form-control mw-100" name="address" required>
                </div>

                <div class="form-group col-md-3">
                    <label>Ciy</label>
                    <input type="text" class="form-control mw-100" name="city" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label>State</label>
                    <input type="text" class="form-control mw-100" name="state" required>
                </div>

                <div class="form-group col-md-4">
                    <label>Country</label>
                    <input type="text" class="form-control mw-100" name="country" required>
                </div>

                <div class="form-group col-md-4">
                    <label>Warehouse Capacity</label>
                    <input type="number" class="form-control mw-100" name="capacity" required>
                </div>
            </div>
            <div >
                <button class="btn-outline-success" name="button">Add Warehouse</button>
            </div>
        </form>
    </div>
    <!--                <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->

    <h2>List of All Warehouse</h2>
    <table class="table table-striped table-sm">
        <caption class="table-head">LIST OF All WAREHOUSE</caption>
        <tr>
            <th>ID</th>
            <th>WAREHOUSE CODE</th>
            <th>CAPACITY</th>
            <th>EDIT</th>
            <th>DETAILS</th>
        </tr>
        <tr th:each="c : *{warehouses}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getCode()}"></td>
            <td th:text="${c.getCapacity()}+' square meters'"></td>
            <td><a th:href="@{/warehouses/edit/{id}(id=${c.getId()})}"><button class="btn-warning" name="button">Edit</button></a></td>
            <td><a th:href="@{/warehouses/details/{id}(id=${c.getId()})}"><button class="btn-info" name="button">Details</button></a></td>
        </tr>
    </table>
</body>
</html>
