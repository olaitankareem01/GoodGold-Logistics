<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>List of Products</title>
</head>

<body layout:fragment="content" class="margin-tp">
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>

        </div>
    </div>

    <h2>List of All Products</h2>
    <table class="table table-striped table-sm">
        <caption class="table-head">LIST OF All PRODUCTS</caption>
        <tr>
            <th>ID</th>
            <th>PRODUCT NAME</th>
            <th>CATEGORY</th>
            <th>QUANTITY</th>
            <th>DETAILS</th>
            <th>EDIT</th>
        </tr>
        <tr th:each="c : *{products}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getName()}"></td>
            <td th:text="${c.getCategory().getName()}"></td>
            <td th:text="${c.getQuantity()}"></td>
            <td><a th:href="@{/products/details/{id}(id=${c.getId()})}"><button class="btn-info" name="button">Details</button></a></td>
            <td><a th:href="@{/products/edit/{id}(id=${c.getId()})}"><button class="btn-warning" name="button">Edit</button></a></td>
        </tr>
    </table>
</main>
</body>
</html>
